<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bicicletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('paisaje.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px; /* Ajustar según sea necesario */
        }
        header {
            width: 80%; /* Ajustar según sea necesario */
            display: flex;
            justify-content: center;
            position: relative;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        nav .dropdown {
            position: relative;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            border-radius: 4px;
            background-color: white;
        }
        nav a:hover {
            background-color: blue;
            color: white;
        }
        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
        }
        nav .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        nav .dropdown-content a:hover {
            background-color: blue;
            color: white;
        }
        nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .side-image {
            width: 10%; /* Ajustar según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <img src="ruta/a/tu/imagen1.jpg" alt="Imagen Izquierda" class="side-image">
    <header>
        <nav>
            <div class="dropdown">
                <a href="#bicicletas">Bicicletas</a>
                <div class="dropdown-content">
                    <a href="#">Opción 1</a>
                    <a href="#">Opción 2</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#accesorios">Accesorios</a>
                <div class="dropdown-content">
                    <a href="#">Opción 1</a>
                    <a href="#">Opción 2</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#componentes">Componentes</a>
                <div class="dropdown-content">
                    <a href="#">Opción 1</a>
                    <a href="#">Opción 2</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#promociones">Promociones</a>
                <div class="dropdown-content">
                    <a href="#">Opción 1</a>
                    <a href="#">Opción 2</a>
                </div>
            </div>
        </nav>
    </header>
    <img src="ruta/a/tu/imagen2.jpg" alt="Imagen Derecha" class="side-image">
</body>
</html>

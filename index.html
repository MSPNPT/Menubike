<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bicicletas</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Establece la fuente de todo el cuerpo de la página */
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
            background: url('paisaje.jpg') no-repeat center center fixed; /* Establece una imagen de fondo, centrada y fija */
            background-size: cover; /* Escala la imagen de fondo para cubrir toda el área del cuerpo */
            display: flex; /* Utiliza el modelo de caja flexible para el cuerpo */
            justify-content: center; /* Centra los elementos hijos horizontalmente */
            align-items: flex-start; /* Alinea los elementos hijos en la parte superior del contenedor */
            flex-direction: column; /* Organiza los elementos hijos en una columna */
            height: 100vh; /* Establece la altura del cuerpo al 100% de la altura de la ventana gráfica */
        }
        header {
            width: 85%; /* Establece el ancho del encabezado al 95% del cuerpo */
            display: flex; /* Utiliza el modelo de caja flexible */
            align-items: center; /* Centra los elementos hijos verticalmente */
            padding-top: 0px /* Ajusta el espacio superior si es necesario */
        }
        nav {
            background-color: white; /* Establece un fondo blanco para el menú de navegación */
            padding: 20px; /* Añade un relleno de 10 píxeles alrededor del contenido del menú */
            border-radius: 8px; /* Redondea las esquinas del menú */
            display: flex; /* Utiliza el modelo de caja flexible */
            justify-content: center; /* Centra los elementos hijos horizontalmente */
            width: 100%; /* Establece el ancho del menú al 100% del contenedor */
            position: absolute; /* Posiciona el menú de manera absoluta dentro del encabezado */
            top: 5; /* Fija el menú en la parte superior del encabezado */
        }
        nav .dropdown {
            position: relative; /* Establece una posición relativa para los elementos desplegables */
            margin: 0 10px; /* Añade un margen de 10 píxeles a la izquierda y derecha de los elementos desplegables */
        }
        nav a {
            color: black; /* Establece el color del texto de los enlaces en negro */
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            padding: 14px 20px; /* Añade un relleno de 14 píxeles verticalmente y 20 píxeles horizontalmente */
            border-radius: 4px; /* Redondea las esquinas de los enlaces */
            background-color: white; /* Establece un fondo blanco para los enlaces */
            position: relative; /* Establece una posición relativa para los enlaces */
        }
        nav a:hover {
            background-color: blue; /* Cambia el color de fondo a azul al pasar el ratón sobre el enlace */
            color: white; /* Cambia el color del texto a blanco al pasar el ratón sobre el enlace */
        }
        nav .dropdown-content {
            display: none; /* Oculta el contenido desplegable por defecto */
            position: absolute; /* Posiciona el contenido desplegable de manera absoluta */
            background-color: white; /* Establece un fondo blanco para el contenido desplegable */
            min-width: 160px; /* Establece un ancho mínimo de 160 píxeles para el contenido desplegable */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Añade una sombra al contenido desplegable */
            z-index: 1; /* Asegura que el contenido desplegable se superponga a otros elementos */
            top: calc(100% + 10px); /* Posiciona el contenido debajo del enlace principal */
        }
        nav .dropdown-content a {
            color: black; /* Establece el color del texto de los enlaces desplegables en negro */
            padding: 12px 16px; /* Añade un relleno de 12 píxeles verticalmente y 16 píxeles horizontalmente */
            text-decoration: none; /* Elimina el subrayado de los enlaces desplegables */
            display: block; /* Convierte los enlaces desplegables en elementos de bloque */
        }
        nav .dropdown-content a:hover {
            background-color: blue; /* Cambia el color de fondo a azul al pasar el ratón sobre el enlace desplegable */
            color: white; /* Cambia el color del texto a blanco al pasar el ratón sobre el enlace desplegable */
        }
        nav .dropdown:hover .dropdown-content {
            display: block; /* Muestra el contenido desplegable al pasar el ratón sobre el enlace principal */
        }
        .side-image {
            width: 10%; /* Establece el ancho de las imágenes laterales al 10% del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            position: absolute; /* Posiciona las imágenes de manera absoluta */
            top: 0; /* Fija la posición de las imágenes en la parte superior del contenedor */
            left: 0; /* Fija la posición de la imagen izquierda en el borde izquierdo */
        }
        .side-image.right {
            left: auto; /* Elimina la posición izquierda */
            right: 0; /* Fija la posición de la imagen derecha en el borde derecho */
        }
    </style>
</head>

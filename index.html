<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bicicletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('paisaje.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        header {
            width: 80%;
            display: flex;
            justify-content: center;
            position: relative;
        }
        nav {
            background-color: white; /* Fondo blanco */
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px; /* Margen superior */
            position: relative;
        }
        nav .dropdown {
            position: relative;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            border-radius: 4px;
            background-color: white;
        }
        nav a:hover {
            background-color: blue;
            color: white;
        }
        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: calc(100% + 10px); /* Coloca el desplegable debajo del enlace padre */
            left: 50%; /* Centra horizontalmente */
            transform: translateX(-50%); /* Centra horizontalmente */
        }
        nav .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        nav .dropdown-content a:hover {
            background-color: blue;
            color: white;
        }
        nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .side-image {
            width: 10%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ruta/a/tu/imagen1.jpg" alt="Imagen Izquierda" class="side-image">
        <header>
            <nav>
                <div class="dropdown">
                    <a href="#bicicletas">Bicicletas</a>
                    <div class="dropdown-content">
                        <a href="enlace1-bicicletas.html">Opción 1</a>
                        <a href="enlace2-bicicletas.html">Opción 2</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#accesorios">Accesorios</a>
                    <div class="dropdown-content">
                        <a href="enlace1-accesorios.html">Opción 1</a>
                        <a href="enlace2-accesorios.html">Opción 2</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#componentes">Componentes</a>
                    <div class="dropdown-content">
                        <a href="enlace1-componentes.html">Opción 1</a>
                        <a href="enlace2-componentes.html">Opción 2</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#promociones">Promociones</a>
                    <div class="dropdown-content">
                        <a href="enlace1-promociones.html">Opción 1</a>
                        <a href="enlace2-promociones.html">Opción 2</a>
                    </div>
                </div>
            </nav>
        </header>
        <img src="ruta/a/tu/imagen2.jpg" alt="Imagen Derecha" class="side-image">
    </div>
</body>
</html>
